root: true
plugins:
  - github
extends:
  - plugin:github/recommended
parserOptions:
  ecmaVersion: 2020
env:
  node: true
  es2017: true
rules:
  camelcase: off
  github/no-then: off
  import/no-commonjs: off
overrides:
  - files: '**/*.test.js'
    plugins:
      - jest
    extends:
      - plugin:jest/recommended
ignorePatterns:
  - dist/
  - lib/
  - node_modules/
