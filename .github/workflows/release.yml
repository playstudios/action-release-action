name: Release
on:
  push:
    branches-ignore:
      - release/**

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Build
        run: |
          echo ::group::install deps
          npm install --legacy-peer-deps #because of a NPM bug
          echo ::group::lint
          npm run lint
          echo ::group::test
          npm test
      - uses: ./
        with:
          github-token: ${{ github.token }}
